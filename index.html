<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Latihan</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ae01d6ce56.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <img src="https://storage.googleapis.com/a1aa/image/f31a9a43-97b2-4c84-f9f9-6c23df3311cc.jpg"
      alt="Surfer riding a large blue ocean wave with white foam cresting" width="1920" height="400" />
    <nav>
      <button aria-label="Open menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="vans-logo">VANS</div>
      <div class="icons">
        <button aria-label="User account">
          <i class="fa-regular fa-user"></i>
        </button>
        <button aria-label="Wishlist">
          <i class="fas fa-bolt"></i>
        </button>
        <button aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button aria-label="Shopping cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </nav>
    <div class="text-block">
      <h1>Thalia Surf x Vans</h1>
      <button class="shop-now">Shop Now</button>
    </div>
    <button aria-label="Previous slide" class="prev-button">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div class="dots">
      <div class="dot">1</div>
      <div class="dot inactive">2</div>
      <div class="dot inactive">3</div>
    </div>
  </div>
</body>

</html>
